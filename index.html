<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head> 
<head>
    <title>Budidaya Yuk!</title>
</head>
<body>
    <img alt="Logo" src="logo.png" height="50" width="200" />
    <center>
    <form action="getstarted.php" method="POST">
        <fieldset>
        <h1>Mulai Berbudidaya</h1>
        <p>
            <label>Nama :</label>
            <input type="text" name="name" placeholder="Nama Anda..." />
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="tanggal" />
        </p>
        <p>
            <label>Jenis kelamin :</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Alamat:</label>
            <textarea name="Alamat"></textarea>
        </p>
        <p>
            <label>Username :</label>
            <input type="text" name="username" placeholder="Username..." />
        </p>
        <p>
            <label>Password :</label>
            <input type="password" name="password" placeholder="Password..." />
        </p>
        <p>
            <label>Email :</label>
            <input type="email" name="email" placeholder="Email..." />
        </p>
        <p>
            <label>Metode Hidroponik yang digunakan :</label>
            <select name="metode">
                <option value="NFT">NFT</option>
                <option value="DFT">DFT</option>
            </select>
        </p>
        <p>
            <label>Jenis Tanaman yang dibudidayakan :</label>
            <select name="Tanaman">
                <option value="sawi">Sawi Hijau</option>
                <option value="cabai">Cabai</option>
                <option value="brokoli">Brokoli</option>
                <option value="seledri">Seledri</option>
                <option value="bayam">Bayam</option>
                <option value="buncis">Buncis</option>
                <option value="tomat">Tomat</option>
            </select>
            <br>N.B. Informasi yang dimasukkan nantinya akan menjadi filter informasi yang didapatkan oleh pengguna</p>
        <p>
            <label><input type="checkbox" name="getinfo" value="getinfo" /> Dapatkan Informasi Lewat Email</label>
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        </fieldset>
    </form>
</body>
</html>
